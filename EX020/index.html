<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color:lightblue;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style:solid;
            border-color: black;

            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;

            margin: auto;
        }
        a{
            border-width: 9px;
            border-color: red;
            border-style: solid;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>    
    <p>parágrafos também são box-level, mas os <a href="a"> são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
